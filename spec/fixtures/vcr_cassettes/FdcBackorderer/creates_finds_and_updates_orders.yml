        British Beans - Retail can, 400g (can)","dfc-b:description":"<table width=\"100%\">\n<tbody>\n<tr
        style=\"border: 0px;\">\n<td bgcolor=\"#d6fbed\" style=\"color: #000000; border:
        0px;\"><strong>They''re back!</strong></td>\n</tr>\n</tbody>\n</table>\n<p><strong>Think
        baked beans are British? They are now! We use only British-grown fava beans
        - Britain''s original bean, grown here since the Iron Age. Our Baked British
        Beans are deliciously different, with large meaty fava beans in a tasty tomato
        sauce.</strong></p>\n<p><strong><a title=\"What are fava beans? Aren''t they
        just broad beans?\" href=\"/blogs/news/what-are-fava-beans-are-they-just-broad-beans\"
        data-mce-fragment=\"1\" data-mce-href=\"/blogs/news/what-are-fava-beans-are-they-just-broad-beans\">What
        are fava beans? Find out here...</a></strong></p>\n<!-- split --><h3>Complete
        Product Details</h3><p>Our Baked British Beans are cooked and ready to eat,
        hot or cold. They''re good served on toast but also delicious added to stews,
        curries or casseroles. Or even in a pie.</p>\n<h5 class=\"product-detail-title\">Cooking
        instructions</h5>\n<p><strong>Cooking on the Hob</strong><br>Empty contents
        into saucepan. Heat gently for 4-5 minutes while stirring. For best flavour
        do not boil or overcook. Do not reheat.</p>\n<p><strong>Microwave Cooking</strong><br>Empty
        contents into a non-metallic bowl and cover. Heat for 2 to 3 minutes, stirring
        halfway. Check the food is hot, stir well and serve. Do not reheat.</p>\n<h5
        class=\"product-detail-title\">To Store</h5>\n<p>Store in a cool, dry place.
        Once opened, transfer contents to a non-metallic container, cover refrigerate
        and use with 2 days.</p>\n<h5 class=\"product-detail-title\">Ingredients</h5>\n<p>Fava
        Beans (Broad Beans) (42%), Water, Tomato Puree, Sugar, Modified Maize Starch,
        Salt, Herbs &amp; Spices, Concentrated Lemon Juice</p>\n<h5 class=\"product-detail-title\">Allergy
        information</h5>\n<p>No Allergens</p>\n<table width=\"100%\">\n<tbody>\n<tr>\n<td><strong>Typical
